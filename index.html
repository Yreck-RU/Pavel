<!DOCTYPE html>

<html lang="ru">
	<!--Заголовок страницы, контейнер для других важных данных (не отображается)-->
	<head>
		<!--Заголовок страницы-->
		<title>China</title>
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>
		<!--===============================-->
		<!--Libs-->

			<!--JQ--><script src="libs/jquery.js"></script>

		<!--===============================-->
		<!--Css-->
			<link rel="stylesheet" href="css/style.css" />
		<!--===============================-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="format-detection" content="telephone=no">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<div class="index-block">
				<header class="header">
					<div class="container">
						<div class="header__body">
							<div class="header__logo">
								<img src="img/header/logo.svg" alt="">
							</div>
							<nav class="header__nav">
								<div class="header__link">
									<a href="">Статьи</a>
								</div>
								<div class="header__link">
									<a href="">Новости</a>
								</div>
								<div class="header__link">
									<a href="">Туризм</a>
								</div>
								<div class="header__link">
									<a href="">Товары из китая</a>
								</div>
								<div class="header__link">
									<a href="">О нас</a>
								</div>
								<div class="header__link">
									<a href="">Наши услуги</a>
								</div>
								<div class="header__link">
									<a href="">Контакты</a>
								</div>
							</nav>
							<div class="header__buttons">
								<div class="header-language">
									<div class="header-language__iten header-language__iten_ru _active">
										<span>RU</span>
									</div>
									<div class="header-language__iten header-language__iten_en">
										<span>EN</span>
									</div>
								</div>
								<div class="header-search">
									<img src="img/header/1.svg" alt="">
								</div>
							</div>
						</div>
					</div>
				</header>
			</div>
		</div>
		<script src="js/custom.js"></script>
	</body>
</html>
